{% extends "layout.html" %}
{% block content %}
  <body>
    <h1>Pi Video Surveillance</h1>
    <div class="form-group">
      <form class="" method="post">
        <input type="submit" name="Camera On" value="on">
        <input type="submit" name="Camera Off" value="off">
      </form>
    </div>
    {% if power %}
      <img src="{{ url_for('video_feed') }}">
    {% else %}
      <h2>Camera Off</h2>
    {% endif %}


  </body>
{% endblock content %}
